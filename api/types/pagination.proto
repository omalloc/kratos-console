syntax = "proto3";

package api.types;

option go_package = "github.com/omalloc/kratos-console/api/types;types";
option java_multiple_files = true;
option java_package = "api.types";

// 通用的分页信息
message Pagination {
  int32 current = 1;
  int32 page_size = 2;
  int32 total = 3;
  optional int64 raw_total = 4;
}

